<html>
<head></head>

<body>
  <h1>Tic-Tac-Toe</h1>
  <button>Reset Game</button>
  <table id="boardgame">
    <colgroup>
      <col style="background-color: palevioletred;">
      <col style="background-color: powderblue;">
      <col style="background-color: rebeccapurple;">
    </colgroup>
    <caption>Player X</caption>
    <tr id="row0">
      <td style="border: 1px solid; width: 50px; height: 50px" id="1"></td>
      <td style="border: 1px solid; width: 50px; height: 50px" id="2"></td>
      <td style="border: 1px solid; width: 50px; height: 50px" id="3"></td>
    </tr>
    <tr id="row1">
      <td style="border: 1px solid; width: 50px; height: 50px" id="4"></td>
      <td style="border: 1px solid; width: 50px; height: 50px" id="5"></td>
      <td style="border: 1px solid; width: 50px; height: 50px" id="6"></td>
    </tr>
    <tr id="row2">
      <td style="border: 1px solid; width: 50px; height: 50px" id="7"></td>
      <td style="border: 1px solid; width: 50px; height: 50px" id="8"></td>
      <td style="border: 1px solid; width: 50px; height: 50px" id="9"></td>
    </tr>
  </table>
</body>

<script src="app.js"></script>

</html>
